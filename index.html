<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Typhoon Viewer</title>
  <script src="Cesium/Cesium.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="cesiumContainer">
    <div id="operationContainer">
      <div id="op-fileld">
        <div class="optionCard">
          <div class="discription clickable" id="closeBtn">&#x2716</div>
          <div class="discription">All</div>
          <div class="discription">Cross Taiwan</div>
          <div class="discription">Year</div>
        </div>
        <div class="optionCard"></div>
        <div class="optionCard"></div>
        <div class="optionCard"></div>
      </div>
      <div id="op-triggers">
        <div class="btn" id="op-btn-main">O</div>
        <div class="btn vBtn">T</div>
        <div class="btn vBtn">X</div>
        <div class="btn vBtn">S</div>
      </div>
    </div>
  </div>
</body>

</html>
